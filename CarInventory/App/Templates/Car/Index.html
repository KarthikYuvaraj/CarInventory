<div class="row">
    <div class="container-fluid">
        <div class="bs-component">
            <span class="pull-left"><a class="btn btn-success" ng-click="Modals.open()"><span class="mdi-social-person-add"></span></a></span>
            <section class="col-md-4 pull-right"><input type="text" class="form-control input-lg" placeholder="Search" ng-model="search"></section>
        </div>
    </div>
</div>
<hr />
<div class="row">
    <div class="bs-component">
        <div class="list-group">
            <div class="col-md-4" ng-repeat="car in cars | filter:search | orderBy:'lastName'">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="list-group-item">
                            <div class="row-picture">
                                <img class="circle" src="http://lorempixel.com/56/56/people/{{$index}}" alt="icon">
                            </div>
                            <div class="row-content">
                                <h4 class="list-group-item-heading">{{car.brand}}</h4>
                                <p class="list-group-item-text">{{car.model}}</p>
                                <p class="list-group-item-text">{{car.year}}</p>
                                <p class="list-group-item-text"> {{car.price}}</p>

                                <!--<p class="list-group-item-text"><i class="glyphicon glyphicon-envelope"></i> {{car.model}}</p>
                                <p class="list-group-item-text"><i class="glyphicon glyphicon-phone-alt"></i> {{car.year}}</p>
                                <p class="list-group-item-text"><i class="glyphicon glyphicon-phone"></i> {{car.mobile}}</p>-->
                            </div>
                            <div class="pull-right">
                                <a class="btn btn-xs btn-primary" ng-click="Modals.open(car)">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </a>
                                <a class="btn btn-xs btn-warning" ng-click="Modals.deleteCar(car.id)">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
